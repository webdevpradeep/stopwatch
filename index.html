    <title>Stopwatch</title>
  </head>
  <body>
    <section class="container">
      <h3>0 Hours : 0 Min : 0 Sec</h3>
      <div>
        <button id="startBtn">Start</button>

        <button id="resetBtn">Reset</button>

    <style>

        margin: 0;

        box-sizing: border-box;
      }

        display: flex;

        align-items: center;
      }
      .container {
        max-width: 420px;
        width: 90%;
        text-align: center;
      }
    </style>
    <script src="main.js"></script>
